<body>
    <header>Weather Dashboard</header>
    <div class="container-fluid">
        <div class="row">
            <div class=col-4>

                <div class="btn-group-vertical">

                    <form class="example" action="/action_page.php"><label for="usr">Search For A City:</label>

                    </form>


                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Search">
                        <div class="input-group-append">
                            <button class="btn btn-success" type="submit">Go</button>
                        </div>
                    </div>


                    <button type="button" class="btn btn-outline-secondary city-btn">Austin</button>
                    <button type="button" class="btn btn-outline-secondary city-btn">Chicago</button>
                    <button type="button" class="btn btn-outline-secondary city-btn">New York</button>
                    <button type="button" class="btn btn-outline-secondary city-btn">Orlando</button>

                    <button type="button" class="btn btn-outline-secondary city-btn">San Francisco</button>
                    <button type="button" class="btn btn-outline-secondary city-btn">Seattle</button>
                    <button type="button" class="btn btn-outline-secondary city-btn">Denver</button>
                    <button type="button" class="btn btn-outline-secondary">Atlanta</button>
                </div>
            </div>

        

            <div class="col-8">
                <div id="cityWeather" class="row"><span class="border">
                        <section>
                            <div class="city">city</div>
                            <h4 id="moment"></h4>
                            <div id="displayMoment"></div> 

                            <div id="icon"><img id="wicon" src="" alt="."></div>

                            <div class="temperature">Temperature:</div>
                            <div class="humidity">Humidity:</div>
                            <div class="wind-speed">Wind Speed:</div>
                            <div class="uvIndex">UV Index:</div>
                        </section>
                    </span>
                </div>

                <div class="container px-5 py-5">
                    <div class="row">
                        <div  class="col mx-1">1</div>
                        <div id="one"></div>
                        <div  class="col mx-1">2</div>
                        <div  class="col mx-1">3</div>
                        <div  class="col mx-1">4</div>
                        <div  class="col mx-1">5</div>
                    </div>
                </div>
            </div>
